<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/estilos.css">
    <link rel="shortcut icon" href="./media/conmebol2.ico" type="image/x-icon"> <!--esta línea es para agregar el favicon-->
    <script src="https://kit.fontawesome.com/d4cd33a1a3.js" crossorigin="anonymous"></script> 
    <title>Clubes de futbol de Sudamérica</title>
</head>
<body> 
<header>
    <ul class="navbar">
        <li>
            <img src="./media/conmebol-logo.svg" alt="imagen_conmebol" class="logo">
        </li>
        <li>
            <button class="button mainButton">Nuevo Post</button>
        </li>
        <li>
            <div class="buscar">
                <!--se envuelven icono e input en un div-->
                <input placeholder="Buscar Equipo">
                <i class="fas fa-search button iconobusqueda"></i>
            </div>
        </li>
        <li><button class="button secondaryButton">Login</button></li>
        <li><button class="button mainButton">Registro</button></li>
    </ul>
</header> 
<main>
    <section>
        <h1>Equipos de Suramerica</h1>

        <ul class="contenedorEscudos">
            <li class="tarjetaEquipo">
                <div class="contenedorImagen">              <!--agupando imagenes en una clase para aplicar estilo-->
                  <img src="./media/arg.jpg" alt="afa">
                </div>
                Argentina
            </li>
            <li class="tarjetaEquipo">
                <div class="contenedorImagen">
                  <img src="./media/bra.png" alt="cbf">
                </div>
                Brasil
            </li>
            <li class="tarjetaEquipo">
                <div class="contenedorImagen">
                  <img src="./media/bol.webp" alt="fbf">
                </div>
                Bolivia
            </li>
            <li class="tarjetaEquipo">
                <div class="contenedorImagen">
                  <img src="./media/chi.webp" alt="acf">
                </div>
                Chile
            </li>
            <li class="tarjetaEquipo">
                <div class="contenedorImagen">
                  <img src="./media/col.webp" alt="fcf">
                </div>
                Colombia
            </li>
            <li class="tarjetaEquipo">
                <div class="contenedorImagen">
                  <img src="./media/ecu.png" alt="fef">
                </div>
                Ecuador
            </li>
            <li class="tarjetaEquipo">
                <div class="contenedorImagen">
                  <img src="./media/par.jpg" alt="apf">
                </div>
                Paraguay
            </li>
            <li class="tarjetaEquipo">
                <div class="contenedorImagen">
                  <img src="./media/per.png" alt="fpf">
                </div>
                Perú
            </li>
            <li class="tarjetaEquipo">
                <div class="contenedorImagen">
                  <img src="./media/uru.webp" alt="auf">
                </div>
                Uruguay
            </li>
            <li class="tarjetaEquipo">
                <div class="contenedorImagen">
                  <img src="./media/ven.webp" alt="fvf">
                </div>
                Venezuela
            </li>
        </ul>
    </section>
    <section></section>
</main>
<footer></footer>
</body>
</html>
